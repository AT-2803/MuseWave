name: CI - Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-test:
    name: Build & Smoke Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run smoke test
        # The smoke script builds and runs the Playwright script which saves smoke.png
        run: npm run smoke

      - name: Upload smoke screenshot
        uses: actions/upload-artifact@v4
        with:
          name: smoke-screenshot
          path: smoke.png
