<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MuseForge Pro</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'hsl(240 10% 3.9%)',
              foreground: 'hsl(0 0% 98%)',
              card: 'hsl(240 10% 3.9%)',
              'card-foreground': 'hsl(0 0% 98%)',
              popover: 'hsl(240 10% 3.9%)',
              'popover-foreground': 'hsl(0 0% 98%)',
              primary: {
                DEFAULT: 'hsl(262.1 83.3% 57.8%)',
                foreground: 'hsl(0 0% 98%)',
              },
              secondary: {
                DEFAULT: 'hsl(240 3.7% 15.9%)',
                foreground: 'hsl(0 0% 98%)',
              },
              muted: {
                DEFAULT: 'hsl(240 3.7% 15.9%)',
                foreground: 'hsl(240 5% 64.9%)',
              },
              accent: {
                DEFAULT: 'hsl(240 3.7% 15.9%)',
                foreground: 'hsl(0 0% 98%)',
              },
              destructive: {
                DEFAULT: 'hsl(0 62.8% 30.6%)',
                foreground: 'hsl(0 0% 98%)',
              },
              border: 'hsl(240 3.7% 15.9%)',
              input: 'hsl(240 3.7% 15.9%)',
              ring: 'hsl(262.1 83.3% 57.8%)',
            },
            borderRadius: {
              lg: '0.5rem',
              md: 'calc(0.5rem - 2px)',
              sm: 'calc(0.5rem - 4px)'
            },
            keyframes: {
              "accordion-down": {
                from: { height: "0" },
                to: { height: "var(--radix-accordion-content-height)" },
              },
              "accordion-up": {
                from: { height: "var(--radix-accordion-content-height)" },
                to: { height: "0" },
              },
            },
            animation: {
              "accordion-down": "accordion-down 0.2s ease-out",
              "accordion-up": "accordion-up 0.2s ease-out",
            },
          },
        },
      };
    </script>
    
    <!-- Babel Standalone for in-browser transpilation -->
    <script src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>
    
    <!-- Import Map for dependencies -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0?bundle&target=es2020",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime?bundle&target=es2020",
    "react/jsx-dev-runtime": "https://esm.sh/react@18.2.0/jsx-dev-runtime?bundle&target=es2020",
    "react-dom": "https://esm.sh/react-dom@18.2.0?bundle&target=es2020",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?bundle&target=es2020",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?bundle&target=es2020",
    "@google/genai": "https://esm.sh/@google/genai@0.11.3?bundle&target=es2020",
    "uuid": "https://esm.sh/uuid@9.0.1",
    "clsx": "https://esm.sh/clsx@2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
  </head>
  <body class="bg-background">
    <div id="root"></div>
    <!-- Application Entry Point -->
    <script type="text/babel" data-type="module" src="/index.tsx"></script>
  </body>
</html>
